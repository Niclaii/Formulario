<!DOCTYPE html>
<form onsubmit="guardarYRedirigir(); return false;">
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function guardarYRedirigir() {
            // Guardar datos en localStorage
            localStorage.setItem('nombre', document.getElementById('nombre').value);
            localStorage.setItem('fecha_nacimiento', document.getElementById('fecha_nacimiento').value);
            localStorage.setItem('ocupacion', document.getElementById('ocupacion').value);
            localStorage.setItem('contacto', document.getElementById('contacto').value);
            localStorage.setItem('nacionalidad', document.getElementById('nacionalidad').value);
            localStorage.setItem('nivel_ingles', document.querySelector('input[name="nivel_ingles"]:checked').value);
            localStorage.setItem('lenguajes', Array.from(document.getElementById('lenguajes').selectedOptions).map(option => option.value).join(', '));
            localStorage.setItem('aptitudes', document.getElementById('aptitudes').value);
            localStorage.setItem('habilidades', Array.from(document.querySelectorAll('input[name="habilidades[]"]:checked')).map(checkbox => checkbox.value).join(', '));
            localStorage.setItem('perfil', document.getElementById('perfil').value);
    
            // Redirigir al usuario a perfil.html
            window.location.href = 'perfil.html';
        }
    </script>
    
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form action="procesar.php" method="post">
            <div class="input-group">
                <label for="nombre">Nombre y Apellidos:</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>
            
            <div class="input-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required>
            </div>
            
            <div class="input-group">
                <label for="ocupacion">Ocupación:</label>
                <input type="text" name="ocupacion" id="ocupacion" required>
            </div>
            
            <div class="input-group">
                <label for="contacto">Contacto (teléfono, email):</label>
                <input type="text" name="contacto" id="contacto" required>
            </div>
            
            <div class="input-group">
                <label for="nacionalidad">Nacionalidad:</label>
                <select name="nacionalidad" id="nacionalidad">
                    <option value="española">Española</option>
                    <option value="mexicana">Mexicana</option>
        
                </select>
            </div>
            
            <div class="input-group">
                <label>Nivel de inglés:</label>
                <input type="radio" name="nivel_ingles" value="basico" required> Básico
                <input type="radio" name="nivel_ingles" value="intermedio"> Intermedio
                <input type="radio" name="nivel_ingles" value="avanzado"> Avanzado
                <input type="radio" name="nivel_ingles" value="fluido"> Fluido
            </div>
            
            <div class="input-group">
                <label for="lenguajes">Lenguajes de programación:</label>
                <select name="lenguajes[]" id="lenguajes" multiple>
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                  
                </select>
            </div>
            
            <div class="input-group">
                <label for="aptitudes">Aptitudes:</label>
                <input list="aptitudes_list" name="aptitudes" id="aptitudes">
                <datalist id="aptitudes_list">
                    <option value="Liderazgo">
                    <option value="Trabajo en equipo">
                    
                </datalist>
            </div>
            
            <div class="input-group">
                <label>Habilidades:</label>
                <input type="checkbox" name="habilidades[]" value="comunicacion"> Comunicación
                <input type="checkbox" name="habilidades[]" value="analisis"> Análisis

            </div>
            
            <div class="input-group">
                <label for="perfil">Perfil:</label>
                <textarea name="perfil" id="perfil" rows="4" required></textarea>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
